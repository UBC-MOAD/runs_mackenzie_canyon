&nam_tide      !    tide parameters (#ifdef key_tide)
!-----------------------------------------------------------------------
/
!-----------------------------------------------------------------------
&nambdy        !  unstructured open boundaries                          ("key_bdy")
!-----------------------------------------------------------------------
    nb_bdy         = 1            !  number of open boundary sets
    ln_coords_file = .false.      !  =T : read bdy coordinates from file
    cn_dyn2d       = 'flather'    !
    nn_dyn2d_dta   =  1                         !  = 0, bdy data are equal to the initial state
                                          		!  = 1, bdy data are read in 'bdydata   .nc' files
                                          		!  = 2, use tidal harmonic forcing data from files
                                          		!  = 3, use external data AND tidal harmonic forcing
    cn_dyn3d      =  'orlanski_w_sponge' !
    nn_dyn3d_dta  =  1                   !  = 0, bdy data are equal to the initial state
                                         !  = 1, bdy data are read in 'bdydata   .nc' files
    cn_tra        =  'neumann'           !
    nn_tra_dta    =  0                   !  = 0, bdy data are equal to the initial state
                                         !  = 1, bdy data are read in 'bdydata   .nc' files
    ln_tra_dmp    =.false.               ! open boudaries conditions for tracers
    ln_dyn3d_dmp  =.false.               ! open boundary condition for baroclinic velocities
    rn_time_dmp   =  365.                ! Damping time scale in days
    rn_time_dmp_out =  365.              ! Outflow damping time scale
    rn_max_sponge = 500                  ! max viscosity for sponge layer (m2/s)
    nn_rimwidth   = 1                    ! width of the relaxation zone
/
