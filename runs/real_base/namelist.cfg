!-----------------------------------------------------------------------
&namcfg     !   parameters of the configuration   
!-----------------------------------------------------------------------
   cp_cfg      =  "mackenzie"            !  name of the configuration
   jp_cfg      =       1                 !  resolution of the configuration
   jpidta      =     255                 !  1st lateral dimension ( >= jpi ) = 30*jp_cfg+2
   jpjdta      =     190                 !  2nd    "         "    ( >= jpj ) = 20*jp_cfg+2 
   jpkdta      =      80                 !  number of levels      ( >= jpk )
   jpiglo      =     255                 !  1st dimension of global domain --> i  = jpidta
   jpjglo      =     190                 !  2nd    -                  -    --> j  = jpjdta
   jpizoom     =       1                 !  left bottom (i,j) indices of the zoom
   jpjzoom     =       1                 !  in data domain indices
   jperio      =       1                 !  lateral cond. type (between 0 and 6)
                                         !  = 0 closed                 ;   = 1 cyclic East-West
                                         !  = 2 equatorial symmetric   ;   = 3 North fold T-point pivot
                                         !  = 4 cyclic East-West AND North fold T-point pivot
                                         !  = 5 North fold F-point pivot
                                         !  = 6 cyclic East-West AND North fold F-point pivot
/
!-----------------------------------------------------------------------
&namzgr        !   vertical coordinate
!-----------------------------------------------------------------------
   ln_zco      = .false.    !  z-coordinate - full    steps   (T/F)      ("key_zco" may also be defined)
   ln_zps      = .true.     !  z-coordinate - partial steps   (T/F)
/
!-----------------------------------------------------------------------
&namzgr_sco    !   s-coordinate or hybrid z-s-coordinate
!-----------------------------------------------------------------------
/
!-----------------------------------------------------------------------
&namdom        !   space and time domain (bathymetry, mesh, timestep)
!-----------------------------------------------------------------------
   nn_bathy    =    1                    !  compute (=0) or read (=1) the bathymetry file
   nn_msh      =    1                    !  create (=1) a mesh file or not (=0)
   rn_rdt      =  120.     !  time step for the dynamics (and tracer if nn_acc=0)
   rn_rdtmin   =  120.           !  minimum time step on tracers (used if nn_acc=1)
   rn_rdtmax   =  120.           !  maximum time step on tracers (used if nn_acc=1)
   rn_hmin     =   8.75    !  min depth of the ocean (>0) or min number of ocean level (<0)
   rn_e3zps_min=   5.0     !  partial step thickness is set larger than the minimum of
   rn_e3zps_rat=   0.25    !  rn_e3zps_min and rn_e3zps_rat*e3t, with 0<rn_e3zps_rat<1
   jphgr_msh   =       0                 !  type of horizontal mesh
   ppglam0     =       0.0               !  longitude of first raw and column T-point (jphgr_msh = 1)
   ppgphi0     =      29.0               ! latitude  of first raw and column T-point (jphgr_msh = 1)
   ppe1_deg    =  999999.0               !  zonal      grid-spacing (degrees)
   ppe2_deg    =  999999.0               !  meridional grid-spacing (degrees)
   ppe1_m      =  999999.0               !  zonal      grid-spacing (degrees)
   ppe2_m      =  999999.0               !  meridional grid-spacing (degrees)
   ppsur       =  999999.0               !  ORCA r4, r2 and r05 coefficients
   ppa0        =  999999.0               ! (default coefficients)
   ppa1        =  999999.0               ! (default coefficients)
   ppkth       =  62.0                   ! (non dimensional) IAM The first depth interval
                                         ! where the profile stretches to reach pphmax
   ppacr       =  1.0                    ! (non dimensional) IAM The higher the ppacr,
                                         ! the deeper the ppkth (more spaced out above ppkth)
   ppdzmin     =  8.75                   ! (meters): depth of the top (first) model layer depth of second "w" level
   pphmax      =  1300.0                 ! (meters): maximum depth of the ocean depth of the last "w" level
   ldbletanh   =  .FALSE.                ! Use/do not use double tanf function for vertical coordinates
   ppa2        =  999999.0               ! Double tanh function parameters
   ppkth2      =  999999.0               !
   ppacr2      =  999999.0               !
/
!-----------------------------------------------------------------------
&namsplit      !   time splitting parameters                            ("key_dynspg_ts")
!-----------------------------------------------------------------------
   ln_bt_fw      =    .TRUE.           !  Forward integration of barotropic equations
   ln_bt_av      =    .TRUE.           !  Time filtering of barotropic variables
   ln_bt_nn_auto =    .TRUE.           !  Set nn_baro automatically to be just below
                                       !  a user defined maximum courant number (rn_bt_cmax)
   nn_baro       =    4                !  Number of iterations of barotropic mode
                                       !  during rn_rdt seconds. Only used if ln_bt_nn_auto=F
   rn_bt_cmax    =    0.5              !  Maximum courant number allowed if ln_bt_nn_auto=T
   nn_bt_flt     =    1                !  Time filter choice
                                       !  = 0 None
                                       !  = 1 Boxcar over   nn_baro barotropic steps
                                       !  = 2 Boxcar over 2*nn_baro     "        "
/
!-----------------------------------------------------------------------
&namcrs        !   Grid coarsening for dynamics output and/or
               !   passive tracer coarsened online simulations
!-----------------------------------------------------------------------
/
!-----------------------------------------------------------------------
&namtsd    !   data : Temperature  & Salinity
!-----------------------------------------------------------------------
!-----------------------------------------------------------------------
!          !  file name                            ! frequency (hours) ! variable  ! time interp. !  clim  ! 'yearly'/ ! weights  ! rotation ! land/sea mask !
!          !                                       !  (if <0  months)  !   name    !   (logical)  !  (T/F) ! 'monthly' ! filename ! pairing  ! filename      !
   sn_tem  = 'temperature/temperature_for_agrif.nc',           1         ,'votemper' ,    .false.    , .true. , 'yearly'   , ''       ,   ''    ,    ''
   sn_sal  = 'salinity/salinity_for_agrif.nc',                 1         ,'vosaline' ,    .false.    , .true. , 'yearly'   , ''       ,   ''    ,    ''
   !
   cn_dir        = 'NEMO_files/'     !  root directory for the location of the runoff files
   ln_tsd_init   = .true.   !  Initialisation of ocean T & S with T &S input data (T) or not (F)
   ln_tsd_tradmp = .true.   !  damping of ocean T & S toward T &S input data (T) or not (F)
/
!-----------------------------------------------------------------------
&namsbc        !   Surface Boundary Condition (surface module)
!-----------------------------------------------------------------------
